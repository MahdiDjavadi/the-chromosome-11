name: 3. Python CI/CD Pipeline

on:
  push:
    branches: [ develop ] # فقط روی شاخه develop

jobs:
  ci_cd:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Python 3.11 Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: 3. Install Required Dependencies (CI)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest # ابزارهای رایج CI

      - name: 4. Run Linter / Static Code Check
        run: |
          # این فرض می‌کند که شما فایل های پایتون دارید
          echo "Running code quality check..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 5. Deployment Simulation (CD)
        # این گام پس از موفقیت گام‌های قبلی اجرا می شود
        run: echo "Deployment to Staging Environment Complete!"